<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Break Timer - Point Cloud</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Coffee Break Timer</h1>
            <p>Une expérience immersive en nuage de points.</p>
        </header>

        <main>
            <div class="viewport-wrapper">
                <canvas id="point-cloud-canvas"></canvas>
                <div class="timer-display" id="display">00:00:00</div>
            </div>

            <div class="controls-panel">
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Heures</label>
                        <input type="number" id="hrs" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label>Minutes</label>
                        <input type="number" id="mins" min="0" max="59" value="10">
                    </div>
                    <div class="input-group">
                        <label>Secondes</label>
                        <input type="number" id="secs" min="0" max="59" value="0">
                    </div>
                </div>

                <div class="btn-group">
                    <button id="startBtn" class="primary-btn">Lancer</button>
                    <button id="stopBtn" class="secondary-btn" disabled>Arrêter</button>
                    <button id="resetBtn" class="outline-btn">Réinitialiser</button>
                </div>

                <div class="settings">
                    <label class="switch-label">
                        <input type="checkbox" id="loopToggle">
                        <span class="slider"></span>
                        Relancer en boucle
                    </label>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
