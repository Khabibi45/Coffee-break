<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Break Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coffee Break Timer</h1>
            <p>Prenez votre temps, savourez chaque goutte.</p>
        </header>

        <main>
            <div class="coffee-wrapper">
                <svg id="coffee-cup" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Glass Cup -->
                    <path class="cup-glass" d="M30,30 L70,30 L65,85 C64,90 60,92 50,92 C40,92 36,90 35,85 Z" />
                    <!-- Coffee Liquid -->
                    <clipPath id="coffee-clip">
                        <rect id="liquid-mask" x="30" y="30" width="40" height="62" />
                    </clipPath>
                    <path class="cup-liquid" d="M30,30 L70,30 L65,85 C64,90 60,92 50,92 C40,92 36,90 35,85 Z" clip-path="url(#coffee-clip)" />
                    <!-- Cup Rim -->
                    <ellipse class="cup-rim" cx="50" cy="30" rx="20" ry="4" />
                    <!-- Handle -->
                    <path class="cup-handle" d="M70,45 C80,45 85,55 85,60 C85,73 75,75 68,75" fill="none" />
                </svg>
                <div class="timer-display" id="display">00:00:00</div>
            </div>

            <div class="controls-panel">
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Heures</label>
                        <input type="number" id="hrs" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label>Minutes</label>
                        <input type="number" id="mins" min="0" max="59" value="10">
                    </div>
                    <div class="input-group">
                        <label>Secondes</label>
                        <input type="number" id="secs" min="0" max="59" value="0">
                    </div>
                </div>

                <div class="btn-group">
                    <button id="startBtn" class="primary-btn">Lancer</button>
                    <button id="stopBtn" class="secondary-btn" disabled>Arrêter</button>
                    <button id="resetBtn" class="outline-btn">Réinitialiser</button>
                </div>

                <div class="settings">
                    <label class="switch-label">
                        <input type="checkbox" id="loopToggle">
                        <span class="slider"></span>
                        Relancer en boucle
                    </label>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
